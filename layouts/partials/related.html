{{ $related := .Site.RegularPages.Related . | first 2 }}
{{ with $related }}
<h3>See Also</h3>
<ul>
	{{ range . }}
	<li><img border="0" alt="{{ index .Params "featured_image" }}" src="../../{{ index .Params "featured_image" }}" style="width:355px;height:200px"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
	
	{{ end }}
</ul>
{{ end }}
